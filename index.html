<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body class="dark-theme">
    <div class="container">
        <!--header-->
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI image generator</h1>
            </div>

            <button type="button" class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>


        <div class="main-content">
            <form action="" class="promt-form">
                <!--Prompt container-->
                <div class="prompt-container">
                    <textarea class="prompt-input" placeholder="Describe Your Imagination in detail..." required autofocus></textarea>
                    <button class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>

                <!--Prompt Action Buttons-->
                <div class="prompt-actions">
                    <div class="select-wrapper">
                        <select class="custom-select" id="model-select" required>
                            <option value="" selected disabled>Select Model</option>
                            <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL (Recommended)</option>
                            <option value="stabilityai/stable-diffusion-2-1-base">Stable Diffusion 2.1 Base</option>
                            <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
                            <option value="prompthero/openjourney-v4">OpenJourney v4</option>
                            <option value="dreamlike-art/dreamlike-diffusion-1.0">Dreamlike Diffusion</option>
                        </select>
                    </div>

                    <div class="select-wrapper" required>
                        <select class="custom-select" id="count-select" required>
                            <option value="" selected disabled>Image count</option>
                            <option value="1">1 Image</option>
                            <option value="2">2 Images</option>
                            <option value="3">3 Images</option>
                            <option value="4">4 Images</option>
                        </select>
                    </div>

                    <div class="select-wrapper" required>
                        <select class="custom-select" id="ratio-select" required>
                            <option value="" selected disabled>Aspect Ratio</option>
                            <option value="1/1">square (1:1)</option>
                            <option value="16/9">Landscape (16:9)</option>
                            <option value="9/16">Portrait (9:16)</option>
                        </select>
                    </div>

                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Generate
                    </button>

                </div>

                <!--Result container-->
                <div class="gallery-grid">
                  <!--<div class="img-card loading">
                        <div class="status-container">
                            <div class="spinner"></div>
                            <i class="fa-solid
                            fa-triangle-exclamation"></i>
                            <p class="status-text">Generating...</p>
                        </div>
                        <img src="pic/test.png" class="img-result">
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                        </div>-->

                    

                    

                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
